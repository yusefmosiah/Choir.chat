<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Choir - A luxurious platform for collaborative intelligence where your ideas are truly valued, rewarded, and amplified.">
    <meta name="theme-color" content="#0a0a0a">
    <!-- Use a dynamic title passed from the route handler -->
    <title>{{ title }} - Choir</title>
    <link rel="stylesheet" href="/static/shared/style.css">
    <!-- Optional: Add favicon link -->
    <!-- <link rel="icon" href="/static/shared/images/favicon.png"> -->
</head>
<body>
    <!-- Check if this is a paginated page (like landing) -->
    {% if paginated %}
    <div class="pagination-container">
        <!-- Pagination indicators -->
        <div class="pagination-indicators">
            <div class="pagination-dot active" data-page="0"></div>
            <div class="pagination-dot" data-page="1"></div>
            <div class="pagination-dot" data-page="2"></div>
            <div class="pagination-dot" data-page="3"></div>
        </div>

        <!-- Paginated content wrapper -->
        <div class="paginated-content">
            {{ content|safe }}
        </div>
    </div>
    {% else %}
    <div class="content-wrapper">
        <!-- Render the converted Markdown HTML here -->
        {{ content|safe }}

        <!-- Simple footer with lighter copyright text -->
        <footer>
            <p class="copyright">Â© {{ current_year }} CHOIR HARMONIC INTELLIGENCE PLATFORM</p>
            <p>yusef@choir.chat</p>
            <div class="footer-links">
                <a href="/privacy" class="footer-link">Privacy</a>
                <span class="footer-divider">|</span>
                <a href="/support" class="footer-link">Support</a>
            </div>
        </footer>
    </div>
    {% endif %}

        <style>
            .footer-links {
                margin-top: 1rem;
                font-size: 0.95rem;
                font-weight: 300;
            }
            .footer-link {
                color: var(--titanium-shift-start, #d4d4d4);
                text-decoration: none;
                transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
                position: relative;
                letter-spacing: 0.01em;
            }
            .footer-link::after {
                content: '';
                position: absolute;
                width: 100%;
                height: 1px;
                bottom: -2px;
                left: 0;
                background: linear-gradient(90deg,
                    var(--platinum-hologram-start, #f8f8f8),
                    var(--chrome-reflection-start, #ffffff));
                transform: scaleX(0);
                transform-origin: bottom right;
                transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            }
            .footer-link:hover {
                color: var(--chrome-reflection-start, #ffffff);
                text-shadow: 0 0 8px rgba(248, 248, 248, 0.2);
            }
            .footer-link:hover::after {
                transform: scaleX(1);
                transform-origin: bottom left;
            }
            .footer-divider {
                margin: 0 1rem;
                color: var(--text-color-secondary, #b8b8b8);
                opacity: 0.6;
            }
        </style>
    </div>

    <!-- Pagination JavaScript -->
    {% if paginated %}
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const container = document.querySelector('.paginated-content');
            const indicators = document.querySelectorAll('.pagination-dot');
            const pages = document.querySelectorAll('.page-section');
            let currentPage = 0;
            let isScrolling = false;

            // Check which pages have overflow content and apply classes
            function checkPageOverflow() {
                pages.forEach(page => {
                    if (page.scrollHeight > page.clientHeight) {
                        page.classList.add('has-overflow');
                    } else {
                        page.classList.remove('has-overflow');
                    }
                });
            }

            // Initial check and on window resize
            checkPageOverflow();
            window.addEventListener('resize', checkPageOverflow);

            // Update pagination indicators
            function updateIndicators(pageIndex) {
                indicators.forEach((dot, index) => {
                    dot.classList.toggle('active', index === pageIndex);
                });
            }

            // Smooth scroll to page
            function scrollToPage(pageIndex) {
                if (pageIndex >= 0 && pageIndex < pages.length && !isScrolling) {
                    isScrolling = true;
                    currentPage = pageIndex;

                    pages[pageIndex].scrollIntoView({
                        behavior: 'smooth',
                        block: 'start'
                    });

                    updateIndicators(pageIndex);

                    setTimeout(() => {
                        isScrolling = false;
                    }, 1000);
                }
            }

            // Handle wheel events for elastic pagination
            let elasticOffset = 0;
            let scrollTimeout;
            let elasticTimeout;
            const elasticThreshold = 150; // How far to scroll before committing to page change
            const maxElasticOffset = 200; // Maximum elastic scroll distance

            function isPageAtBottom(pageElement) {
                const scrollTop = pageElement.scrollTop;
                const scrollHeight = pageElement.scrollHeight;
                const clientHeight = pageElement.clientHeight;
                return scrollTop + clientHeight >= scrollHeight - 5; // 5px tolerance
            }

            function isPageAtTop(pageElement) {
                return pageElement.scrollTop <= 5; // 5px tolerance
            }

            function applyElasticScroll(offset) {
                // Apply elastic scroll effect by translating the container
                container.style.transform = `translateY(${-offset}px)`;
                container.style.transition = 'none'; // Disable transition during elastic scroll
            }

            function resetElasticScroll() {
                // Smoothly return to original position
                container.style.transition = 'transform 0.3s cubic-bezier(0.4, 0, 0.2, 1)';
                container.style.transform = 'translateY(0px)';
                elasticOffset = 0;
            }

            function commitPageChange(direction) {
                // Commit to page change
                container.style.transition = 'none';
                container.style.transform = 'translateY(0px)';
                elasticOffset = 0;

                if (direction > 0 && currentPage < pages.length - 1) {
                    scrollToPage(currentPage + 1);
                } else if (direction < 0 && currentPage > 0) {
                    scrollToPage(currentPage - 1);
                }
            }

            container.addEventListener('wheel', function(e) {
                if (isScrolling) return;

                const currentPageElement = pages[currentPage];
                const isScrollingDown = e.deltaY > 0;
                const isScrollingUp = e.deltaY < 0;

                // Check if the current page has scrollable content
                const hasScrollableContent = currentPageElement.scrollHeight > currentPageElement.clientHeight;

                if (hasScrollableContent) {
                    const atBottom = isPageAtBottom(currentPageElement);
                    const atTop = isPageAtTop(currentPageElement);

                    // If page has scrollable content and not at boundaries, allow normal scrolling
                    if (isScrollingDown && !atBottom) {
                        // Reset elastic state and allow normal scrolling
                        if (elasticOffset !== 0) {
                            resetElasticScroll();
                        }
                        return;
                    } else if (isScrollingUp && !atTop) {
                        // Reset elastic state and allow normal scrolling
                        if (elasticOffset !== 0) {
                            resetElasticScroll();
                        }
                        return;
                    }

                    // We're at a boundary - handle elastic scrolling
                    if ((isScrollingDown && atBottom && currentPage < pages.length - 1) ||
                        (isScrollingUp && atTop && currentPage > 0)) {

                        e.preventDefault(); // Prevent default scrolling

                        // Accumulate elastic offset with diminishing returns
                        const scrollDelta = e.deltaY * 0.3; // Reduce scroll sensitivity for elastic effect
                        elasticOffset += scrollDelta;

                        // Clamp elastic offset to maximum
                        elasticOffset = Math.max(-maxElasticOffset, Math.min(maxElasticOffset, elasticOffset));

                        // Apply elastic scroll
                        applyElasticScroll(elasticOffset);

                        // Clear existing timeout
                        clearTimeout(elasticTimeout);

                        // Check if we've scrolled far enough to commit to page change
                        if (Math.abs(elasticOffset) >= elasticThreshold) {
                            commitPageChange(elasticOffset);
                            return;
                        }

                        // Set timeout to snap back if user stops scrolling
                        elasticTimeout = setTimeout(() => {
                            resetElasticScroll();
                        }, 200);

                        return;
                    }
                }

                // For pages without scrollable content, use direct pagination
                if (!hasScrollableContent) {
                    e.preventDefault();

                    if (isScrollingDown && currentPage < pages.length - 1) {
                        scrollToPage(currentPage + 1);
                    } else if (isScrollingUp && currentPage > 0) {
                        scrollToPage(currentPage - 1);
                    }
                }
            }, { passive: false });

            // Handle pagination dot clicks
            indicators.forEach((dot, index) => {
                dot.addEventListener('click', () => {
                    scrollToPage(index);
                });
            });

            // Handle keyboard navigation
            document.addEventListener('keydown', function(e) {
                if (e.key === 'ArrowDown' || e.key === 'PageDown') {
                    e.preventDefault();
                    if (currentPage < pages.length - 1) {
                        scrollToPage(currentPage + 1);
                    }
                } else if (e.key === 'ArrowUp' || e.key === 'PageUp') {
                    e.preventDefault();
                    if (currentPage > 0) {
                        scrollToPage(currentPage - 1);
                    }
                }
            });

            // Update current page based on scroll position
            function updateCurrentPage() {
                if (isScrolling) return;

                const scrollTop = container.scrollTop;
                const windowHeight = window.innerHeight;

                // Find which page is most visible
                let mostVisiblePage = 0;
                let maxVisibility = 0;

                pages.forEach((page, index) => {
                    const rect = page.getBoundingClientRect();
                    const visibleHeight = Math.min(rect.bottom, windowHeight) - Math.max(rect.top, 0);
                    const visibility = Math.max(0, visibleHeight) / windowHeight;

                    if (visibility > maxVisibility) {
                        maxVisibility = visibility;
                        mostVisiblePage = index;
                    }
                });

                if (currentPage !== mostVisiblePage) {
                    currentPage = mostVisiblePage;
                    updateIndicators(mostVisiblePage);
                }
            }

            // Throttled scroll listener on container
            let scrollThrottle;
            container.addEventListener('scroll', function() {
                clearTimeout(scrollThrottle);
                scrollThrottle = setTimeout(updateCurrentPage, 50);
            });
        });
    </script>
    {% endif %}

    <!-- Optional: Add shared JS -->
    <!-- <script src="/static/shared/script.js"></script> -->
</body>
</html>
